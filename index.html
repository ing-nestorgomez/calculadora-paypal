<html>
  <head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href='https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js'/>
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="titulo">
              <h1>Calculadora de comiciones PayPal</h1>
            </div>
            <br/>
            <label>¿Qué operación necesita realizar?</label>
            <select id="operacion" class="custom-select">
              <option value="r">Recibir dinero</option>
              <option value="e">Enviar dinero</option>
            </select>
            <br/>
            <label id="neto">Monto neto:</label>
            <br/>
            <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="$0.00">
            <!-- <small id="msj" class="">
              Monto bruto que debe enviar:
            </small> -->
            <label id="bruto">Monto bruto:</label>
            <input id="rebruto" type="text" class="form-control" id="" disabled placeholder="$0.00">
            <label>Valor de la comicion:</label>
            <input id="comision" type="text" class="form-control" id="" disabled placeholder="$0.00">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
